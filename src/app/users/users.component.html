<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-12 text-center">
        <h1>Users</h1>
      </div>
    </div>
  </header>
</div>
<div class="container">
  <div class="row justify-content-between">
    <zola-filter class="col-md mb-4" [selectedCategory]="selectedCategory" [categories]="categories" (change)="filterUsers()"></zola-filter>
    <zola-sorter class="col-md mb-4" [sortCriteria]="sortCriteria" (change)="sortUsers($event.target.value)"></zola-sorter>
  </div>
</div>
<div class="container">
  <div class="row mb-2">
    <div class="col-md-4" *ngFor="let user of processedUsers | filter : selectedCategory | orderBy: orderCriteria ">
      <div [ngClass]='"priority" + user.priority' class="user flex-md-row mb-4 h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h2 class="username">
            {{user.name}}
          </h2>
          <div class="mb-1 age">{{user.age}}</div>
          <div class="mb-1 category">{{user.category}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
